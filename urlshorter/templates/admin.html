<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ADMIN</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body style="height: 90vh; background-color: cadetblue" class="d-flex justify-content-center align-items-center">
<style>
    
    th,td {

        background-color: darkgray;
        padding: 1rem;
        border-style: double;
        border-width: 3px 3px 3px 3px;
    }
</style>

<table>
<tr><th>Краткая ссылка</th><th>Ссылка пользователя</th></tr>
{% for i in urls %}
<tr><td>{{ i.short_url }}</td><td>{{ i.user_url }}</td></tr>
{% endfor %}
</table>

</body>
</html>
